<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!--[if lt IE 8]>
			<link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		{% seo %}
	</head>
	<body>
		<!-- <div id="header">
			<nav>
				<li class="fork"><a href="/about/">About</a></li>
			</nav>
		</div> -->

		<div class="wrapper">
			<section>
				<div id="title">
					<h1>{{ site.title | default: site.github.repository_name }}</h1>
					<p>{{ site.description | default: site.github.project_tagline }}</p>
					<hr>
					<span class="credits left"><a href="/">Home</a> |
						<a href="https://twitter.com/justsitandgrin">Twitter</a> |
						<a href="/about/">About</a>
					</span>
					<span class="credits right">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
				</div>
				<h1>{{ page.title }}</h1>
				<hr/>
				{{ content }}

			</section>
		</div>

		<div class="page-content">
			<div class="wrapper">
				<section>
					{% include github-comments.html %}
				</section>
			</div>
		</div>

	</body>
</html>
